<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Wordle</title>
</head>
<body>
    <div class="alert-container" data-alert-container></div>
    <header class="header">
        <span style="user-select:none;width:20vw;justify-content:start;" id="byMe" class="by-me"><span onclick="toggleTheme(event)" id="toggle" class="toggle bi-sun light"></span></span>
        <h2 class="title">Wordle</h2>
        <span class="by-me" style="width:20vw;text-align: end;">by&nbsp;<a target="_blank" href="https://github.com/sajjad-kazemi" class="by-me">Sajjad Kazemi</a></span>
    </header>
    <div data-guess-grid class="guess-grid">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>
    <div data-keyboard class="keyboard">
        <button class="key" data-key="q">q</button>
        <button class="key" data-key="w">w</button>
        <button class="key" data-key="e">e</button>
        <button class="key" data-key="r">r</button>
        <button class="key" data-key="t">t</button>
        <button class="key" data-key="y">y</button>
        <button class="key" data-key="u">u</button>
        <button class="key" data-key="i">i</button>
        <button class="key" data-key="o">o</button>
        <button class="key" data-key="p">p</button>
        <div class="space"></div>
        <button class="key" data-key="a">a</button>
        <button class="key" data-key="s">s</button>
        <button class="key" data-key="d">d</button>
        <button class="key" data-key="f">f</button>
        <button class="key" data-key="g">g</button>
        <button class="key" data-key="h">h</button>
        <button class="key" data-key="j">j</button>
        <button class="key" data-key="k">k</button>
        <button class="key" data-key="l">l</button>
        <div class="space"></div>
        <button class="key large" data-enter>Enter</button>
        <button class="key" data-key="z">z</button>
        <button class="key" data-key="x">x</button>
        <button class="key" data-key="c">c</button>
        <button class="key" data-key="v">v</button>
        <button class="key" data-key="b">b</button>
        <button class="key" data-key="n">n</button>
        <button class="key" data-key="m">m</button>
        <button class="key large bi-backspace" data-delete></button>

    </div>
    <script src="../js/script.js"></script>
</body>
</html>
